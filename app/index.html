<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>AngularJS - Testing</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/default.css" rel="stylesheet">
    </head>
    <body ng-app="app">

        <ul ng-controller="CarsController">
            <li ng-repeat="car in cars">
                <div>
                    <p>
                        <span>Marca:</span> {{car.brand | decorator}}
                    </p>
                    <p>
                        <span>Modelo:</span> {{car.model}}
                    </p>
                    <p>
                        <span>Motor:</span> {{car.engine}}
                    </p>
                </div>            
            </li>
        </ul>  
        
        <a href="weather.html">VER EJEMPLO 2</a>

        <script src="lib/angular/angular.js"></script>
        <script src="js/cars.js"></script>
        <script src="js/decorator-filter.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
